<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to GS Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-green-400 mb-4">Upload Video to GS Cloud</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="title" placeholder="Video Title" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700">
      <input type="email" name="uploader" placeholder="Your Email" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700">
      <input type="file" name="video" accept="video/*" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700">
      <button type="submit" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white">Upload Video</button>
    </form>
  </div>
</body>
</html>
